<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
    <h2>Articles that inspired me!</h2>

    <form action="articlesArchive" method="post">
        Link:<input type="text" name="link"/><br />
        Date:<input type="text" name="date"/> (e.g 2017-02-14)<br />
        Summary:<input type="text" name="summary"/><br />
        Domain:<input type="text" name="domain"/><br />
        <input type="submit" value="Submit"/>&nbsp;
    </form>

    <form action="articlesArchive" method="get">
        <input type="submit" value="GetInfo"/>
    </form>
</body>
</html>
